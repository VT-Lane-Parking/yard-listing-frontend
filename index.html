<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VT Park Lane</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js"></script>
    <!-- Firebase Initialization in app.js -->
    <script src="app.js"></script>
    
</head>
<body>

    <!-- Header with Title and Tabs -->
    <header class="main-header">
        <h1>VT Parking Lane</h1>
        <nav>
            <ul class="nav-tabs">
                <li><a href="index.html">Home</a></li>
                <li><a href="list-yard.html">List Your Yard</a></li>
                <li><a href="browse-yards.html">Browse Yards</a></li>
            </ul>
        </nav>
    </header>

    <!-- Middle section with description and image collage -->
    <main>
        <section class="landing-description">
            <h2>Welcome to VT Parking Lane</h2>
            <p>Description Placeholder.</p>
        </section>

        <section class="image-collage">
            <!-- Placeholder for collage of images -->
            <div class="image-placeholder">Image 1</div>
            <div class="image-placeholder">Image 2</div>
            <div class="image-placeholder">Image 3</div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2024 VT Parking Lane Service</p>
    </footer>


<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>

<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js"></script>

<!-- Link your custom JS file -->
<script src="app.js"></script>


<!-- Modal Structure -->
<div id="auth-modal" style="display:none;">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>

        <!-- Login Form -->
        <form id="login-form" style="display:none;">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" style="display:none;">
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-initial" placeholder="Last Initial" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" minlength="8" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>

</body>
</html>
