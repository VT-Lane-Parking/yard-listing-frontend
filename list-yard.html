<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Yard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js"></script>
    
    <!-- Link the app.js file -->
    <script src="app.js"></script>
</head>

<body>
    <!-- Header with Title and Tabs -->
    <header class="main-header">
        <h1>Search Available Yards</h1>
        <nav>
            <ul class="nav-tabs">
                <li><a href="index.html">Home</a></li>
                <li><a href="list-yard.html">List Your Yard</a></li>
                <li><a href="browse-yards.html">Browse Yards</a></li>
            </ul>
        </nav>
        <!-- Log In / Sign Up Buttons -->
        <div class="auth-buttons">
            <button id="login-btn" onclick="openModal('login')">Log In</button>
            <button id="signup-btn" onclick="openModal('signup')">Create Account</button>
        </div>
    </header>

    <main>
        <section class="description-placeholder">
            <h2>List Your Yard</h2>
            <p>To list your yard, follow these steps:</p>
            <ol>
                <li>Create an account or log in using the buttons below.</li>
                <li>After logging in, youâ€™ll be able to create a listing.</li>
            </ol>
        </section>

        <!-- Yard listing form will only appear after logging in -->
        <form id="yard-form" style="display: none;">
            <label for="yard-address">Address:</label>
            <input type="text" id="yard-address" placeholder="Enter address" required>

            <label for="yard-price">Price:</label>
            <input type="text" id="yard-price" placeholder="Enter price" required>

            <label for="yard-availability">Availability:</label>
            <input type="text" id="yard-availability" placeholder="Enter availability" required>

            <button type="submit">List Yard</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2024 VT Park Lane</p>
    </footer>

    <!-- Modal for Login / Sign Up -->
    <div id="auth-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>

            <!-- Login Form -->
            <form id="login-form" style="display:none;">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" style="display:none;">
                <h2>Sign Up</h2>
                <input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-initial" placeholder="Last Initial" required>
                <input type="text" id="phone" placeholder="Phone Number" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" minlength="8" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>
